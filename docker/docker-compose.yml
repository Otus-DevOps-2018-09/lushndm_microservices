version: '3.3'
services:
  post_db:
    image: "mongo:${MONGO_VER: -latest}"
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases: 
          - post_db
          - comment_db
  ui:
    image: "${USERNAME}/ui:${UI_VER: -latest}"
    ports:
      - "${PORT_HOST: -9292}:${PORT_CONTAINER: -9292}/tcp"
    networks:
      - front_net
  post:
    image: "${USERNAME}/post:${POST_VER: -latest}"
    networks:
      - back_net
      - front_net
  comment:
    image: "${USERNAME}/comment:${COMM_VER: -latest}"
    networks:
      - back_net
      - front_net

volumes:
  post_db:

networks:
  back_net:
    ipam:
      config:
        - subnet: 10.0.2.0/24
  front_net:
    ipam:
      config:
        - subnet: 10.0.1.0/24
